<script>
/* ========= é¡Œåº«ï¼ˆ180+ï¼Œä½ å¯å†åŠ ï¼‰ ========= */
const WORDS = [
 ["apple","è˜‹æœ"],["book","æ›¸"],["red","ç´…è‰²"],["dog","ç‹—"],["cat","è²“"],
 ["egg","è›‹"],["rain","é›¨"],["sun","å¤ªé™½"],["milk","ç‰›å¥¶"],["fish","é­š"],
 ["pen","ç­†"],["desk","æ¡Œå­"],["chair","æ¤…å­"],["blue","è—è‰²"],
 ["green","ç¶ è‰²"],["yellow","é»ƒè‰²"],["black","é»‘è‰²"],["white","ç™½è‰²"],
 ["run","è·‘"],["walk","èµ°"],["jump","è·³"],["sleep","ç¡è¦º"],
 ["eat","åƒ"],["drink","å–"],["read","è®€"],["write","å¯«"],
 ["school","å­¸æ ¡"],["teacher","è€å¸«"],["student","å­¸ç”Ÿ"],
 ["happy","é–‹å¿ƒ"],["sad","é›£é"],["big","å¤§"],["small","å°"],

];

/* ========= ç‹€æ…‹ ========= */
let student="";
let data=JSON.parse(localStorage.getItem("DATA")||"{}");

const MODES=["A","B","C","D"];

/* ========= å·¥å…· ========= */
function save(){localStorage.setItem("DATA",JSON.stringify(data))}
function speak(t){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(t);
  u.rate=parseFloat(document.getElementById("spd")?.value||1);
  speechSynthesis.speak(u);
}
function modeLabel(m){
  return {A:"ğŸ§ è½â†’é¸ä¸­æ–‡",B:"ğŸ‘€ çœ‹è‹±æ–‡â†’é¸ä¸­æ–‡",C:"ğŸ§© é…å°",D:"ğŸ§ è½â†’æ‹¼è‹±æ–‡"}[m]
}

/* ========= ç™»å…¥ ========= */
function login(){
  student=document.getElementById("studentName").value.trim();
  if(!student)return;
  if(!data[student]) data[student]={done:0,records:[]};
  save();
  document.getElementById("who").textContent=student;
  document.getElementById("loginCard").classList.add("hidden");
  document.getElementById("homeCard").classList.remove("hidden");
  renderMap();updateHome();
}

/* ========= é¦–é  ========= */
function updateHome(){
  document.getElementById("progressTxt").textContent=`${data[student].done}/100`;
  document.getElementById("progressBar").style.width=`${data[student].done}%`;
}
function renderMap(){
  const m=document.getElementById("map");m.innerHTML="";
  for(let i=1;i<=100;i++){
    const d=document.createElement("div");
    d.className="level"+(i<=data[student].done?" done":"");
    d.textContent="ç¬¬"+i+"é—œ";
    m.appendChild(d);
  }
}

/* ========= éŠæˆ² ========= */
function startLevel(){
  q=0;score=0;
  mode=MODES[Math.floor(Math.random()*4)];
  document.getElementById("nextMode").textContent=modeLabel(mode);
  document.getElementById("gameCard").classList.remove("hidden");
  nextQ();
}
function nextQ(){
  if(q>=10){finish();return}
  q++;
  const [en,zh]=WORDS[Math.floor(Math.random()*WORDS.length)];
  let html=`<b>ç¬¬ ${q}/10 é¡Œ</b><br><br>`;
  if(mode==="A"){
    html+=`<button onclick="speak('${en}')">ğŸ”Š æ’­æ”¾</button><br><br>`;
    html+=choices(zh);
  }
  if(mode==="B"){
    html+=`<h2>${en}</h2>`;
    html+=choices(zh);
  }
  if(mode==="C"){
    html+=`<h2>${en} = ?</h2>`;
    html+=choices(zh);
  }
  if(mode==="D"){
    html+=`<button onclick="speak('${en}')">ğŸ”Š æ’­æ”¾</button><br>
           <input id="ans" placeholder="æ‹¼è‹±æ–‡">
           <button onclick="checkSpell('${en}')">é€å‡º</button>`;
  }
  html+=`<br><br><input id="spd" type="range" min="0.6" max="1.2" step="0.1" value="1" class="range"> ç™¼éŸ³é€Ÿåº¦`;
  document.getElementById("gameCard").innerHTML=html;
}
function choices(correct){
  const opts=[correct];
  while(opts.length<4){
    const r=WORDS[Math.floor(Math.random()*WORDS.length)][1];
    if(!opts.includes(r))opts.push(r);
  }
  opts.sort(()=>Math.random()-.5);
  return opts.map(o=>`<div class="choice" onclick="pick('${o}','${correct}')">${o}</div>`).join("");
}
function pick(o,c){
  if(o===c) score++;
  nextQ();
}
function checkSpell(en){
  const v=document.getElementById("ans").value.trim().toLowerCase();
  if(v===en) score++;
  nextQ();
}
function finish(){
  data[student].done=Math.max(data[student].done,level);
  data[student].records.push({level,score,time:Date.now()});
  save();
  document.getElementById("gameCard").innerHTML=
    `<h2>ğŸ‰ å®Œæˆï¼</h2>å¾—åˆ†ï¼š${score}/10<br><br>
     <button onclick="startLevel()">å†ç©ä¸€é—œ</button>`;

}

/* ========= è€å¸« ========= */
function showTeacher(){

function exportCSV(){
  let s="å­¸ç”Ÿ,é—œå¡,åˆ†æ•¸\n";

}
